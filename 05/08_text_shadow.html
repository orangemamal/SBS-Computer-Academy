<!DOCTYPE html>
<html>

<head>
    <style>
        /* 여기에 작성해보세요:) */
        .container {
            margin: auto;
            width: 900px;
            padding: 50px;
            border: 1px solid gray;
        }

        h1 {
            text-shadow: 5px 5px 5px gray;
            /* 
                그림자 가로 위치값 : (+/-) (오른쪽/왼쪽) 마이너스값으로 줄 경우 상단에 그림자가 생긴다.
                그림자 세로 위치값 : (+/-) (아랫쪽/윗쪽)
                블러     : 번짐 효과 크기
                색상     
            */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text-shadow 처리!</h1>

    </div>
</body>

</html>
