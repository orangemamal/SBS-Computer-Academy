<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/13/css/login.css">
    <title>로그인 페이지 만들기</title>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
   <!-- 전체 영역 -->
   <div class="container">
    <!-- 로그인 영역 -->

    <!-- <form>태그 : 백엔드에 전송할 방식과 방법 선택 태그 -->
    <form action="" method="post">

        <!-- 로그인 박스 -->
        <div class="login-wrap">
            <!-- 중첩박스 (inner) -->
            <div id="login">
                <!-- 로고 -->
                <div class="login-logo"><img src="img/SBS.jpg" alt=""></div>

                <!-- 아이디 -->
                <div class="login-inputbox">
                    <input type="text" name="id" placeholder="아이디"> 
                    <span class="border"></span>
                </div>
                <!-- 비밀번호 -->
                <div class="login-inputbox">
                    <input type="text" name="pw" placeholder="비밀번호"> 
                    <span class="border"></span>
                </div>

                <!-- 아이디 저장/자동 로그인 -->
                <!-- laber for="remember-id"를 input에 id="remember-id"에 연결해서 글자를 
                눌러도 체크가 될 수 있게 조작해둠
                -->
                <div class="login-remember">
                    <label for="remember-id">
                        <input type="checkbox" name="remember-id" id="remember-id">
                        <span class="checkmark"></span>
                        <span>아이디 저장</span>
                    </label>
                    <label for="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <span class="checkmark"></span>
                        <span>자동 로그인</span>
                    </label>
                </div>

                <!-- 버튼(로그인/회원가입) -->
                <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                <div class="login-btnbox"><a href="#" class="login-btn">회원가입</a></div>

                <!-- 카피라이트 -->
                <div class="copy">
                    <p>copyright&copy; 2022 SBS Academy. All right reserved.</p>
                </div>

            </div>
        </div>

    </form>
</div>
</body>

</html>
