<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style>
		iframe {
			width: 1000px;
			height: 600px;
			border: 1px solid #777777;
		}
	</style>
</head> 

<body>
	<!-- 
		iframe (inline frame)
		: 웹 페이지 안에서 다른 웹 페이지를 표시하고자 할 때 사용하는 태그

		- name 속성을 지정하면 target 프레임으로 사용할 수 있다.
		- naver, google 등 일부 사이트에서는 iframe 으로 표시하는 것을 허용하지 않고 있다.

	 -->

	<h3>내부 페이지 및 외부 페이지 표시하기</h3>
	<!-- TODO: 여기에 작성해보세요 -->
	<iframe src="03_inner.html" width="400" height="240" frameborder="0"></iframe>
	<iframe src="http://tcpschool.com" width="400" height="240" frameborder="0"></iframe>

	<hr>

	<h3>target 프레임으로 표시하기</h3>
	<!-- TODO: 여기에 작성해보세요 -->
	<iframe src="" name="frame1" width="400" height="240" frameborder="0"></iframe>
	<p>
		<a href="http://typingclub.com" target="frame1">영타 사이트</a>
	</p>
	<!-- TODO: 여기에 작성해보세요 -->
	<iframe src="" name="frame2" width="400" height="240" frameborder="0"></iframe>
	<p>
		<a href="http://typing.malangmalang.com" target="frame2">한타 사이트</a>
	</p>


	<hr>

	<h3>Youtube 동영상 표시하기</h3>
	<!-- 여기에 작성해보세요:) -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/zOGA9i0nGmU" title="YouTube video player"
		frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		allowfullscreen></iframe>

	<!-- beautify 플러그인을 깔면 알아서 태그 정리를 해준다! -->
	<!-- 파일 - 기본설정 - 바로가기 키 - beautify selection 검색 - 더블클릭 - ctrl + alt + f 단축키 지정해서 사용하기 -->


</body>

</html>
