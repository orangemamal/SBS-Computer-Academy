<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/01_display.css">
    <title>display</title>
</head>
<body>
    <!-- display : inline, inline-block -->
    <div class="container">
        <h1>display : inline, inline-block</h1>
        <hr>

        <!-- 리스트 태그는 블록요소 -->
        <!-- inline과 inline-block으로 변경 -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASCRIPT</li> <!-- display: none; 으로 지정 -->
            <li>jQuery</li>
        </ul>
        
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASCRIPT</li> <!-- visibility: hidden;으로 지정 -->
            <li>jQuery</li>
        </ul>
    </div>

</body>
</html>
