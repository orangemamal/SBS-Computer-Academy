<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>하이퍼링크 - anchor</title>
</head>
<body>
	<!-- 
		a 태그
		
		절대 경로		href="http://www.naver.com"			다른 웹 사이트의 페이지 등	
		상대 경로		href="../../chapter1/index.html"	웹 사이트 안에서의 다른 페이지
		내부 파일		href="#text"						현재 페이지 다른 위치
						쇼핑몰에서 상단페이지로 움직일 때 사용할 수 있는 태그
						아이디선택자를 이용해 경로를 최상위 페이지로 작성


		*) ../		: 상위 경로
		    ./ 		: 현재 경로
		    
		#target 속성
		_blank			: 새로운 윈도우에서 새로운 페이지를 연다.
		_self			: 현재 윈도우에서 새로운 페이지를 연다.	
		_parent			: 부모 프레임에 새로운 페이지를 연다.
		_top			: 현재 윈도우에 새로운 페이지를 적재하고 모든 프레임을 취소한다.
	 -->
	 
	 <!-- TODO 여기에 작성해보세요. -->
	<p><a href="http://www.naver.com" target="_blank">네이버 (새 창)</a> <br></p>
	<p><a href="http://www.naver.com" target="_self">네이버 (현재)</a> <br></p>
	<p><a href="#bottom" target="top">맨 아래로 이동</a></p>
	

	 <div style="height: 1000px;"></div>


	 <span>연락처</span> <br>
	 <!-- 이메일 링크 (mailto:[이메일주소] ) -->
	 <!-- TODO 여기에 작성해보세요. -->
	 <a href="mailto:wwwaloha@kakao.com">mailto:wwwaloha@kakao.com</a>

	 <!-- 전화번호 (tel:[전화번호] -->
	 <!-- TODO 여기에 작성해보세요. -->
	<a href="tel:01012345678">010-1234-5678</a>
	 
	 <!-- TODO 여기에 작성해보세요. -->
	<a href="#top" id="bottom">맨 위로 가기</a>

	<!-- 
		#top -> id="top"
		#bottom -> id="bottom"
	 -->
	 
	 
</body>
</html>
