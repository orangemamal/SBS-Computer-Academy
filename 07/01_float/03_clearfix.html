<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/03_clearfix.css">
    <title>clearfox - :after</title>
</head>

<body>
    <div class="container">
        <h1>clearfix - :after</h1>
        <!-- :after : 문장의 마지막 영역을 지정하는 가상선택자 -->
        <!-- 중간 주석 단축키 : alt + shift + A -->
        <div class="inner">
            <!-- .inner:after { clear : both; } -->
            <div class="item left"></div>
            <div class="item right"></div>
            <!-- ::after (여기서 뒤에 나오는 요소가 말려올라가는 것을 방지) -->
            <!-- 뒤에 요소에 clear를 사용하지 않고 :after를 이용해 앞 요소에서 마무리 짓는 방법! -->
        </div>

        <div class="item next"></div>
    </div>

</body>

</html>
